    <head>

    </head>
    <body>
        <table>
            <tr>

            </tr>
            <tr>

                <td onclick = "clickHandler('1')">1</td>
                <td onclick = "clickHandler('2')">2</td>
                <td onclick = "clickHandler('3')">3</td>

                <td onclick = "clickHandler('5')">5</td>
                <td onclick = "clickHandler('6')">6</td>
                <td onclick = "clickHandler('7')">7</td>
            </tr>
            <tr>
                <td onclick = "clickHandler('8')">8</td>
                <td onclick = "clickHandler('9')">9</td>
                <td onclick = "clickHandler('+')">+</td>
                <td onclick = "clickHandler('-')">-</td>
            </tr>
            <tr>
                <td onclick = "clickHandler('*')">*</td>
                <td onclick = "clickHandler('/')">/</td>
                <td onclick = "clickEvaluate('=')">=</td>
                <td>C</td>
            </tr>
        </table>

        <script>
            console.log("Hello World");
            function clickHandler(value){
                console.log("Button Clicked" + value);
                
                if(value == "+" || value == "-" || value == "*" || value == "/"){
                    value = " "+value+" ";
                }
                var screenContent = document.getElementById("screen");
                screenContent.innerHTML = screenContent.innerHTML + value;
            }
